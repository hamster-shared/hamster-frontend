server {
    listen       80;
    server_name  localhost;


    root /usr/share/nginx/dist;
    index index.html;

    #是否启动gzip压缩,on代表启动,off代表开启
    gzip  on;

    #需要压缩的常见静态资源
    gzip_types text/plain application/javascript   application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;

    #由于nginx的压缩发生在浏览器端而微软的ie6很坑爹,会导致压缩后图片看不见所以该选
    #项是禁止ie6发生压缩
    gzip_disable "MSIE [1-6]\.";

    #如果文件大于1k就启动压缩
    gzip_min_length 1k;

    #以16k为单位,按照原始数据的大小以4倍的方式申请内存空间,一般此项不要修改
    gzip_buffers 4 16k;

    #压缩的等级,数字选择范围是1-9,数字越小压缩的速度越快,消耗cpu就越大
    gzip_comp_level 2;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /api/ {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header            X-Real-IP $remote_addr;
      proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header            X-Forwarded-Proto $scheme;
      proxy_pass                  http://hamster-aline-master:8080;
      # proxy_pass                  http://34.232.105.81:8088;
      proxy_read_timeout           3600s;
      proxy_send_timeout           3600s;
      client_max_body_size	20m;
    }
    location /api/chainlink/ {
                  proxy_set_header            X-Real-IP $remote_addr;
                  proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header            X-Forwarded-Proto $scheme;
                  proxy_pass                  http://hamster-paas-service:9898;
                  # proxy_pass                  http://34.232.105.81:8088;
                  client_max_body_size	20m;
    }

    location /api/rpc/ {
              proxy_set_header            X-Real-IP $remote_addr;
              proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header            X-Forwarded-Proto $scheme;
              proxy_pass                  http://hamster-paas-service:9898;
              client_max_body_size	20m;
    }
    location /api/v2/zan/ {
              proxy_set_header            X-Real-IP $remote_addr;
              proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header            X-Forwarded-Proto $scheme;
              proxy_pass                  http://hamster-paas-service:9898;
              client_max_body_size	20m;
    }
    location /api/middleware/ {
                  proxy_set_header            X-Real-IP $remote_addr;
                  proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header            X-Forwarded-Proto $scheme;
                  proxy_pass                  http://hamster-paas-service:9898;
                  # proxy_pass                  http://34.232.105.81:8088;
                  client_max_body_size	20m;
    }
    location /api/node/ {
                      proxy_set_header            X-Real-IP $remote_addr;
                      proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header            X-Forwarded-Proto $scheme;
                      proxy_pass                  http://hamster-paas-service:9898;
                      # proxy_pass                  http://34.232.105.81:8088;
                      client_max_body_size	20m;
    }
    location /socket.io/ {
                          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                          proxy_set_header Host $host;
                          proxy_set_header Upgrade $http_upgrade;
                          proxy_set_header Connection "Upgrade";
                          proxy_set_header            X-Real-IP $remote_addr;
                          proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
                          proxy_set_header            X-Forwarded-Proto $scheme;
                          proxy_pass                  http://hamster-paas-service:9898;
                          # proxy_pass                  http://34.232.105.81:8088;
                          proxy_read_timeout           3600s;
                          proxy_send_timeout           3600s;
                          client_max_body_size	20m;
    }

    location ^~ /nodeService/ {
      proxy_set_header            X-Real-IP $remote_addr;
      proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header            X-Forwarded-Proto $scheme;
      proxy_pass                  http://hamster-paas-service:9898;
      client_max_body_size      20m;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
    location / {
      try_files $uri $uri/ @router;
      index index.html;
    }

    location @router {
      rewrite ^.*$ /index.html last;
    }



}
